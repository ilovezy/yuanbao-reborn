<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>商品</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/yuanbao.css">
</head>

<body>
    <div class="good-card-main">
        <div class="good-card-title">
            <div class="pull-left">
                <span class="glyphicon glyphicon-menu-left"></span>返回
            </div>
            <div class="pull-right">
                <div class="circle-icon">
                    <span class="fa fa-shopping-cart"></span>
                </div>
                <div class="circle-icon">
                    <span class="fa fa-share-alt"></span>
                </div>
            </div>
        </div>
        <div class="good-card-body">
            <img src="img/good.png" class="img-responsive" alt="">
        </div>
        <div class="good-card-mask">
            已抢完
        </div>
    </div>

    <div class="good-card-content bg-white">
        <div class="container">
            <h4 class="good-card-content-title">
                        韩国进口巧克力乐天虹桥了放到90g
                    </h4>
            <div>
                <span class="text-lg text-orange">$120</span>
                <button class="btn-orange-ghost">银元宝抵押？</button>
            </div>
            <p class="text-grey text-delete">$130</p>
        </div>

        <div class="good-card-content-foot text-grey">
            <span class="mr-2r">销量：1000</span>
            <span>运费：免运费</span>
        </div>
    </div>

    <br>

    <div class="good-info">
        <div class="good-info-title text-center">
            商品详情
        </div>
        <div class="good-info-body">
            <img src="img/good.png" class="img-responsive">
        </div>
        <div class="good-info-foot container">
            <button class="btn btn-grey"><span class="glyphicon glyphicon-phone-alt"></span>客服</button>
            <button class="btn btn-pink pull-right">立刻购买</button>
        </div>
    </div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
