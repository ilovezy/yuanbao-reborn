<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>转账</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/yuanbao.css">
</head>

<body>
    <nav class="nav">
        <div class="nav-icon pull-left">
            <a href="我的.html"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <span class="nav-title">转账</span>
    </nav>
    <br>

    <!-- main -->
    <div class="container">
        <div class="row flat-form-group">
            <div class="col-xs-12">
                <span class="flat-form-label">收款人：</span>
                <input type="text" class="flat-input" placeholder="收款人手机号">
            </div>
        </div>

        <br>

        <div class="row flat-form-group">
            <div class="col-xs-12">
                <span class="flat-form-label">金元宝数量：</span>
                <input type="text" class="flat-input" placeholder="请输入金元宝转账数量">
            </div>
        </div>

        <br>
        <div class="row flat-form-group">
            <div class="col-xs-12">
                <span class="flat-form-label">
                银元宝数量：
            </span>
                <input type="text" class="flat-input" placeholder="请输入银元宝转账数量">
            </div>
        </div>

        <br>

        <div class="row flat-form-confirm">
            <div class="col-xs-6">
                <label>短信验证码：</label>
                <span class="label label-red">获取</span>
            </div>

            <div class="col-xs-6">
                <label>语音验证码：</label>
                <span class="label label-red">获取</span>
            </div>
        </div>

        <div class="row flat-form-group">
            <div class="col-xs-12">
                <span class="flat-form-label">
                验证码：
            </span>
                <input type="text" class="flat-input" placeholder="短信（语音）验证码">
            </div>
        </div>

        <br>
        <div class="row flat-form-group">
            <div class="col-xs-12">
                <span class="flat-form-label">
                支付密码：
            </span>
                <input type="text" class="flat-input" placeholder="支付密码">
            </div>
        </div>

        <br>
        <button class="btn btn-default btn-lg btn-block btn-pink">
            确认支付
        </button>

        <br>
        <br>
    </div>

</body>

</html>
