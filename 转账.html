<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>转账</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/yuanbao.css">
</head>

<body>
    <nav class="nav">
        <div class="nav-icon pull-left">
            <a href="我的.html"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <span class="nav-title">转账</span>
    </nav>
    <br>

    <!-- main -->
    <div class="container">
        <div class="row flat-form-group">
            <span class="flat-form-label">
                收款人：
            </span>
            <input type="text" class="flat-input" placeholder="收款人手机号">
        </div>

        <br>

        <div class="row flat-form-group">
            <span class="flat-form-label">
                金元宝数量：
            </span>
            <input type="text" class="flat-input" placeholder="请输入金元宝转账数量">
        </div>

        <br>
        <div class="row flat-form-group">
            <span class="flat-form-label">
                银元宝数量：
            </span>
            <input type="text" class="flat-input" placeholder="请输入银元宝转账数量">
        </div>

        <br>
        <div class="row flat-form-group">
            <span class="flat-form-label">
                验证码验证：
            </span>
            <input type="text" class="flat-input" style="width: 36%" placeholder="验证码">
            <button type="" class="btn btn-default btn-sm btn-pink">短信验证</button>
            <span class="glyphicon glyphicon-earphone" style="background: green; color: white; padding: 5px; margin-top: 3px; border-radius: 50%"></span>
        </div>

        <br>
        <div class="row flat-form-group">
            <span class="flat-form-label">
                支付密码：
            </span>
            <input type="text" class="flat-input" placeholder="支付密码">
        </div>
    </div>

    <!-- footer button -->
    <br>
    <div class="container">
        <button class="btn btn-default btn-lg btn-block btn-pink">
            确认支付
        </button>
    </div>

</body>

</html>
