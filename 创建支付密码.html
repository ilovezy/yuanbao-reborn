<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>创建支付密码</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/yuanbao.css">
</head>

<body>
    <nav class="nav">
        <div class="nav-icon pull-left">
            <a href="我的.html"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <span class="nav-title">创建支付密码</span>
    </nav>

    <!-- main -->
    <p class="notify">密码建议为字母、数字和符号的组合</p>

    <form class="form">
        <div class="form-group">
            <div class="col-xs-4 form-label">
                设置新密码
            </div>
            <div class="col-xs-8">
                <input type="text" class="flat-input" placeholder="请输入新的交易密码">
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-4 form-label">
                确认新密码
            </div>
            <div class="col-xs-8">
                <input type="text" class="flat-input" placeholder="请再次输入新的交易密码">
            </div>
        </div>
    </form>

    <!-- footer button -->
    <br>
    <div class="container">
        <button class="btn btn-default btn-lg btn-pink" style="width: 100%;">
            提交
        </button>
    </div>

</body>

</html>
