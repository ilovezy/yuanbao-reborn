<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/yuanbao.css">
</head>

<body>
    <nav class="nav nav-white">
        <div class="nav-icon pull-left">
            <a href="我的.html"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <span class="nav-title">购物车</span>
    </nav>
    <!-- main -->

    <div class="container">
        <!-- 购物车修改框 -->
        <div class="row">
            <div class="col-xs-12">
                <div class="shopping-cart-top">
                    <span class="glyphicon glyphicon-map-marker"></span>
                    <a href="购物车详情.html" class="text-grey shopping-cart-edit">点击进入地址编辑</a>
                    <span class="glyphicon glyphicon-menu-right pull-right text-grey" style="margin-top: -3px;"></span>
                </div>
            </div>
        </div>

        <!-- 购物车列表 -->
        <div class="container card-shopping-cart bg-white">
            <div class="row shopping-cart-head">
                <div class="col-xs-12">
                    <div class="pull-left">
                        <input type="radio">
                    </div>
                    <div>商家：
                        <span class="text-orange">风元轩珠宝店</span>
                    </div>
                </div>
            </div>

            <div class="row shopping-cart-item">
                <div class="col-xs-12">
                    <input type="radio" class="shopping-cart-radio">
                    <div class="shopping-cart-body">
                        <img src="img/orderForm/item.png">
                        <div class="shopping-cart-info  pull-left">
                            <div>韩国进口巧克力 乐天虹</div>
                            <div> 乐天虹</div>
                            <div class="shopping-cart-count">
                                <span>-</span>
                                <input type="text" value="1">
                                <span>+</span>
                            </div>
                        </div>

                    </div>
                    <div class="shopping-cart-right pull-right text-right">
                        <div class="text-orange">$120</div>
                        <div class="text-yellow" style="margin-right: -6px">银元宝抵用？</div>
                        <div class="text-grey">
                            <span class="glyphicon glyphicon-trash"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row shopping-cart-item">
                <div class="col-xs-12">
                    <input type="radio" class="shopping-cart-radio">
                    <div class="shopping-cart-body">
                        <img src="img/orderForm/item.png">
                        <div class="shopping-cart-info  pull-left">
                            <div>韩国进口巧克力 乐天虹</div>
                            <div> 乐天虹</div>
                            <div class="shopping-cart-count">
                                <span>-</span>
                                <input type="text" value="1">
                                <span>+</span>
                            </div>
                        </div>

                    </div>
                    <div class="shopping-cart-right pull-right text-right">
                        <div class="text-orange">$120</div>
                        <div class="text-yellow" style="margin-right: -6px">银元宝抵用？</div>
                        <div class="text-grey">
                            <span class="glyphicon glyphicon-trash"></span>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
