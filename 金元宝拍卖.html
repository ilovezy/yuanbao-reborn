<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>金元宝拍卖</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/yuanbao.css">
</head>

<body>
    <nav class="nav">
        <div class="nav-icon pull-left">
            <a href="我的.html"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <span class="nav-title">金元宝拍卖</span>
    </nav>
    <br>

    <!-- main -->
    <div class="container">
        <div class="row flat-form-group">
            <div class="col-xs-12">
                <span class="flat-form-label">现金账户：</span>
                <div class="flat-form-label">
                    <span class="text-orange">0.00</span> 元
                </div>
            </div>
        </div>

        <div class="row flat-form-group">
            <div class="col-xs-12">
                <div class="flat-form-label">金元宝：</div>
                <div class="flat-form-label">
                    <span class="text-orange">22.00</span> 个
                </div>
            </div>
        </div>
        <br>

        <div class="row flat-form-group">
            <div class="col-xs-12">
                <div class="flat-form-label">拍卖元宝数：</div>
                <input type="text" class="flat-input" placeholder="请输入元宝数">
            </div>
        </div>

        <p>注：每笔金元交易数不得少于1000个</p>

        <br>
        <button class="btn btn-default btn-lg btn-block btn-pink">
            确认购买
        </button>
    </div>


</body>

</html>
