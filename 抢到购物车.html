<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/yuanbao.css">
</head>

<body>
    <nav class="nav nav-white">
        <div class="nav-icon pull-left">
            <a href="我的.html"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <span class="nav-title">购物车</span>
    </nav>
    <!-- main -->

    <div class="container">
        <!-- 购物车修改框 -->
        <div class="row">
            <div class="col-xs-12 shopping-cart-top">
                <span class="glyphicon glyphicon-map-marker"></span>
                <a href="购物车详情.html" class="text-grey shopping-cart-edit">点击进入地址编辑</a>
                <span class="glyphicon glyphicon-menu-right pull-right text-grey" style="margin-top: -3px;"></span>
            </div>
        </div>

        <!-- 购物车列表 -->
        <div class="gutter"></div>
        <div class="row">
            <div class="col-xs-12 shopping-cart-shop">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">商家：<span class="text-orange">风元轩珠宝店</span>
                    </label>
                </div>
            </div>
            <div class="col-xs-12 shopping-cart-item">
                <div class="pull-left mr-10">
                    <input type="checkbox">
                </div>
                <div>
                    <img class="pull-left img-lg mr-1r" src="img/orderForm/item.png">
                    <div class="pull-left shopping-cart-item-info">
                        <div>韩国进口巧克力 乐天虹</div>
                        <div>乐天虹</div>
                        <div class="shopping-cart-count">
                            <span>-</span>
                            <input type="text" value="1">
                            <span>+</span>
                        </div>
                    </div>

                    <div class="pull-right text-right">
                        <div class="text-orange">$120</div>
                        <div class="text-yellow">银元宝抵用？</div>
                        <div class="text-grey">
                            <span class="glyphicon glyphicon-trash"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 shopping-cart-item">
                <div class="pull-left mr-10">
                    <input type="checkbox">
                </div>
                <div>
                    <img class="pull-left img-lg mr-1r" src="img/orderForm/item.png">
                    <div class="pull-left shopping-cart-item-info">
                        <div>韩国进口巧克力 乐天虹</div>
                        <div>乐天虹</div>
                        <div class="shopping-cart-count">
                            <span>-</span>
                            <input type="text" value="1">
                            <span>+</span>
                        </div>
                    </div>

                    <div class="pull-right text-right">
                        <div class="text-orange">$120</div>
                        <div class="text-yellow">银元宝抵用？</div>
                        <div class="text-grey">
                            <span class="glyphicon glyphicon-trash"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="shopping-cart-foot container">
        <div class="row">
            <div class="col-xs-6">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> <span class="ml-1r">全选</span>
                    </label>
                </div>
            </div>
            <div class="col-xs-6 text-right">
                合计：<span class="text-orange mr-1r">￥120</span>
                <button class="btn btn-default btn-pink">确认</button>
            </div>
        </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
