<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>添加提现账户</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/yuanbao.css">
</head>

<body>
    <nav class="nav nav-white">
        <div class="nav-icon pull-left">
            <a href="我的.html"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <span class="nav-title">添加提现账户</span>
    </nav>

    <!-- main -->
    <!-- Nav tabs -->

    <ul class="nav nav-tabs account-change add-account">
        <li>
            <a href="#toZhiFuBao" data-toggle="tab">转到支付宝</a>
        </li>
        <li class="active">
            <a href="#toBankCard" data-toggle="tab">充值</a>
        </li>
    </ul>

    <!-- Tab panes -->

    <div class="tab-content">
        <div class="tab-pane" id="toZhiFuBao">
            <div class="row flat-form-group">
                <span class="flat-form-label">
                提取金额：
            </span>
                <input type="text" class="flat-input" style="width: 70%" placeholder="请输入支付宝账号">
            </div>
        </div>
        <div class="tab-pane active" id="toBankCard">
            <div class="row flat-form-group">
                <span class="flat-form-label">姓名：</span>
                <input type="text" class="flat-input" placeholder="请输入您的姓名">
            </div>
            <div class="row flat-form-group">
                <span class="flat-form-label">卡号：</span>
                <input type="text" class="flat-input" placeholder="请输入银行卡号">
            </div>
            <div class="row flat-form-group">
                <span class="flat-form-label">开户银行：</span>
                <input type="text" class="flat-input" placeholder="格式-XX银行XXX支行">
            </div>

            <div class="row flat-form-confirm bg-grey">
                <br>
                <div class="col-xs-6">
                    <label>短信验证码：</label>
                    <span class="label label-red">
                    获取
                </span>
                </div>

                <div class="col-xs-6">
                    <label>语音验证码：</label>
                    <span class="label label-red">
                    获取
                </span>
                </div>
            </div>

            <div class="row flat-form-group" style="border-top: 1px solid #ccc">
                <span class="flat-form-label">验证码：</span>
                <input type="text" class="flat-input" placeholder="短信（语音）验证码">
            </div>

        </div>
    </div>

    <br>

    <div class="container">
        <button class="btn btn-default btn-lg btn-block btn-pink">
            下一步
        </button>
    </div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
