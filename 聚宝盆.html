<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>聚宝盆</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/yuanbao.css">
</head>

<body>
    <nav class="nav">
        <div class="nav-icon pull-left">
            <a href="我的.html"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <span class="nav-title">聚宝盆</span>
    </nav>

    <!-- main -->
    <div class="well-red">
        <div class="well-red-title">
            <img src="img/聚宝盆/icon-1.jpg">
            <span class="well-red-content">昨日收益（金元宝）</span>
            <span class="pull-right"><img src="img/聚宝盆/icon-2.jpg"></span>
        </div>

        <div class="well-red-num">
            0.00
        </div>
    </div>

    <div class="well-white">
        <div class="well-white-title">
            总金额（金元宝）
        </div>
        <div class="well-white-num">
            0.00
        </div>
        <div class="well-white-content">
            可用金元宝：<span>0.00</span> 冻结金元宝：<span>0.00</span>
        </div>
    </div>

    <div class="well-grey">
        <div class="well-grey-collection">
            <div class="well-grey-item">
                <div class="well-grey-title">
                    万分收益（金元宝）
                </div>
                <div class="well-grey-num">
                    1.92
                </div>
            </div>
            <div class="well-grey-gutter"></div>
            <div class="well-grey-item pull-right">
                <div class="well-grey-title">
                    累计收益（金元宝）
                </div>
                <div class="well-grey-num">
                    1.92
                </div>
            </div>
        </div>
        <div class="well-grey-collection">
            <div class="well-grey-item">
                <div class="well-grey-title">
                    近一周收益（金元宝）
                </div>
                <div class="well-grey-num">
                    1.92
                </div>
            </div>
            <div class="well-grey-gutter"></div>
            <div class="well-grey-item pull-right">
                <div class="well-grey-title">
                    近一月收益（金元宝）
                </div>
                <div class="well-grey-num">
                    1.92
                </div>
            </div>
        </div>
    </div>

    <div class="cc-btn-group">
        <a href="聚宝盆_转入到聚宝盆.html" class="btn btn-default btn-lg btn-pink">转入</a>
        <a href="聚宝盆_转出到账户.html" class="btn btn-default btn-lg btn-pink pull-right">转出</a>
