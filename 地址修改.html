<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>地址修改</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/yuanbao.css">
</head>

<body>
    <nav class="nav nav-white">
        <div class="nav-icon pull-left">
            <a href="我的.html"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <span class="nav-title">地址修改</span>
    </nav>

    <!-- main -->
    <form class="form mt-0">
        <div class="form-group">
            <div class="col-xs-4 form-label">
                收货人：
            </div>
            <div class="col-xs-8">
                <input type="text" class="flat-input" placeholder="收货人">
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-4 form-label">
                联系电话：
            </div>
            <div class="col-xs-8">
                <input type="text" class="flat-input" placeholder="联系电话">
            </div>
        </div>

        <div class="form-group form-group-textarea">
            <div class="col-xs-4 form-label">
                收货地址：
            </div>
            <div class="col-xs-8">
                <textarea name="" cols="3" class="flat-textarea" placeholder="收货地址"></textarea>
            </div>
        </div>
    </form>

    <!-- footer button -->
    <br>
    <div class="container">
        <button class="btn btn-default btn-lg btn-pink" style="width: 100%;">
            保存
        </button>
    </div>

</body>

</html>
