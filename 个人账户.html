<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>个人账户</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/yuanbao.css">
</head>

<body>
    <nav class="nav">
        <div class="nav-icon pull-left">
            <a href="我的.html"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <span class="nav-title">个人账户</span>
    </nav>

    <br>
    <!-- main -->
    <div class="userAccount-main">
        <div class="text-center bg-white countcard">
            <div class="countcard-item-img">
                <img src="img/userAccount/chaxun.png" height="60" width="60" alt="">
            </div>
            <div class="countcard-item-name">
                金元宝
            </div>
            <div class="countcard-item-action">
                <div>
                    <span>提取：</span><span class="text-pink pull-right">0.00个</span>
                </div>
                <div>
                    <span>冻结：</span><span class="text-yellow pull-right">7.00个</span>
                </div>
            </div>
        </div>

        <div class="text-center bg-white countcard">
            <div class="countcard-item-img">
                <img src="img/userAccount/chaxun.png" height="60" width="60" alt="">
            </div>
            <div class="countcard-item-name">
                银元宝
            </div>
            <div class="countcard-item-action">
                <div>
                    <span>提取：</span><span class="text-pink pull-right">0.00个</span>
                </div>
                <div>
                    <span>冻结：</span><span class="text-yellow pull-right">7.00个</span>
                </div>
            </div>
        </div>

        <div class="text-center bg-white countcard">
            <div class="countcard-item-img">
                <img src="img/userAccount/tixian.png">
            </div>
            <div class="countcard-item-name">
                现金账户
            </div>
            <div class="countcard-item-action">
                <div>
                    <span>提取：</span><span class="text-pink pull-right">0.00个</span>
                </div>
                <div>
                    <span>冻结：</span><span class="text-yellow pull-right">7.00个</span>
                </div>
            </div>
        </div>
    </div>

    <br>

    <div class="container-fluid">
        <div class="row text-center selector-list bg-white img">
            <div class="col-xs-3 selector-list-item">
                <a href="#">
                    <img src="img/userAccount/chaxun.png">
                    <p>查询</p>
                </a>
            </div>
            <div class="col-xs-3 selector-list-item">
                <a href="#">
                    <img src="img/userAccount/chongzhi.png">
                    <p>充值</p>
                </a>
            </div>
            <div class="col-xs-3 selector-list-item">
                <a href="#">
                    <img src="img/userAccount/tixian.png">
                    <p>提现</p>
                </a>
            </div>
            <div class="col-xs-3 selector-list-item">
                <a href="#">
                    <img src="img/userAccount/zhuanzhang.png">
                    <p>转账</p>
                </a>
            </div>
            <div class="col-xs-3 selector-list-item">
                <a href="#">
                    <img src="img/userAccount/goumai.png">
                    <p><small>购买金元宝</small></p>
                </a>
            </div>
            <div class="col-xs-3 selector-list-item">
                <a href="#">
                    <img src="img/userAccount/paimai.png">
                    <p><small>金元宝拍卖</small></p>
                </a>
            </div>
            <div class="col-xs-3 selector-list-item">
                <a href="#">
                    <img src="img/userAccount/daifu.png">
                    <p>代付</p>
                </a>
            </div>
            <div class="col-xs-3 selector-list-item">
                <a href="#">
                    <img src="img/userAccount/jubaopeng.png">
                    <p>聚宝盆</p>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
