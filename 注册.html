<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/yuanbao.css">
</head>

<body>

    <nav class="nav">
        <div class="nav-icon pull-left">
            <a href="我的.html"><span class="glyphicon glyphicon-menu-left"></span></a>
        </div>
        <span class="nav-title">注册</span>
    </nav>

    <!-- main -->
    <form class="form">
        <div class="row">
            <div class="col-xs-6">
                <input type="text" class="flat-input" placeholder="推荐人号码">
            </div>
            <div class="col-xs-6">
                <button class="btn btn-default btn-grey btn-lg pull-right" style="margin-top: 2px;">
                    通讯录
                </button>
            </div>
        </div>

        <div class="row gutter"></div>

        <input type="text" class="flat-input" placeholder="手机号码">

        <div class="row">
            <div class="col-xs-6">
                <input type="text" class="flat-input" placeholder="短信验证码">
            </div>
            <div class="col-xs-6 ">
                <button class="btn btn-default btn-lg btn-pink pull-right" style="margin-top: 2px;">
                    发送验证码
                </button>
            </div>
        </div>

        <div class="row gutter"></div>

        <input type="text" class="flat-input" placeholder="请输入登录密码">

        <input type="text" class="flat-input" placeholder="请输入您的昵称">

        <div class="row gutter"></div>

        <button class="btn btn-default btn-lg  btn-block btn-pink">
            提交
        </button>
    </form>
